<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Overview of all albums</title>
</head>
<body>
<h1>Overview of all albums in the record store</h1>

<table>
    <th>
        <td>title</td>
    </th>
    <tr th:each="album : ${albums}">
        <td th:text="${album.title}"></td>
    </tr>
</table>

</body>
</html>
